<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Before/After Slider</title>
  <style>
    /* reset */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex; flex-direction: column; min-height:100vh;
    }
    header, footer {
      text-align:center; padding:1rem; background:#222; color:#fff;
    }
    main {
      flex:1; display:grid; place-items:center; padding:2rem;
    }

    /* slider container */
    .container {
      position: relative;
      overflow: hidden;
      border-radius:1rem;
      width:100%; max-width:800px;
      aspect-ratio:2/3;
      height:600px;
      background:#000;
    }

    /* two static images */
    .image-after,
    .image-before {
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      width:100%; height:100%;
      object-fit:cover;
    }
    .image-after { z-index:1 }
    .image-before {
      /* clip off right half at start */
      clip-path: inset(0 50% 0 0);
      transition: clip-path 0.2s ease;
      z-index:2;
    }

    /* full-cover, invisible range input */
    .slider {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:transparent;
      cursor: ew-resize;
      z-index:4;
      touch-action: none;
      -webkit-appearance:none;
      appearance:none;
    }
    /* track must be full height too */
    .slider::-webkit-slider-runnable-track {
      width:100%; height:100%; background:transparent;
    }
    .slider::-moz-range-track {
      width:100%; height:100%; background:transparent;
    }
    /* give the thumb some area to grab */
    .slider::-webkit-slider-thumb {
      -webkit-appearance:none;
      width: 40px;        /* wide enough to touch */
      height: 100%;       /* full height */
      background: transparent;
    }
    .slider::-moz-range-thumb {
      width: 40px;
      height: 100%;
      background: transparent;
      border: none;
    }

    /* dividing line & custom handle */
    .slider-line {
      position:absolute;
      top:0; bottom:0;
      width:0.2rem;
      background:#fff;
      left:50%; transform:translateX(-50%);
      pointer-events:none;
      z-index:3;
    }
    .slider-button {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:#fff;
      padding:0.5rem;
      border-radius:50%;
      display:grid; place-items:center;
      pointer-events:none;
      box-shadow:1px 1px 4px rgba(0,0,0,0.5);
      z-index:3;
    }
  </style>
</head>
<body>

  <header><h1>Retouching Portfolio</h1></header>

  <main>
    <div class="container">
      <img
        class="image-after"
        src="https://phoenixphotography.github.io/Before-After/images/retouching1_after.jpg"
        alt="After"
      />
      <img
        class="image-before"
        src="https://phoenixphotography.github.io/Before-After/images/retouching1_before.jpg"
        alt="Before"
      />

      <input
        type="range" min="0" max="100" value="50"
        class="slider" aria-label="Before/after slider"
      />

      <div class="slider-line"></div>
      <div class="slider-button" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000" viewBox="0 0 256 256">
          <path d="M136,40V216a8,8,0,0,1-16,0V40a8,8,0,0,1,16,0ZM96,120H35.31l18.35-18.34A8,8,0,0,0,42.34,90.34l-32,32a8,8,0,0,0,0,11.32l32,32a8,8,0,0,0,11.32-11.32L35.31,136H96a8,8,0,0,0,0-16Zm149.66,2.34-32-32a8,8,0,0,0-11.32,11.32L220.69,120H160a8,8,0,0,0,0,16h60.69l-18.35,18.34a8,8,0,0,0,11.32,11.32l32-32A8,8,0,0,0,245.66,122.34Z"></path>
        </svg>
      </div>
    </div>
  </main>

  <footer>
    <p>
      Contact me at
      <a href="mailto:phoenixfusion2025@gmail.com" style="color:#fff;">
        phoenixfusion2025@gmail.com
      </a>
    </p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const range  = document.querySelector('.slider');
      const before = document.querySelector('.image-before');
      const line   = document.querySelector('.slider-line');
      const handle = document.querySelector('.slider-button');

      function update(pos) {
        before.style.clipPath = `inset(0 ${100 - pos}% 0 0)`;
        line.style.left       = `${pos}%`;
        handle.style.left     = `${pos}%`;
      }

      range.addEventListener('input', e => update(e.target.value));
      update(range.value);
    });
  </script>
</body>
</html>
