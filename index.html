<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Before/After Slider</title>
 
  <style>
.slider {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  margin: 0; padding: 0;
  background: transparent;
  cursor: ew-resize;
  -webkit-appearance: none;
  appearance: none;
  z-index: 4;            /* on top of the images */
}
/* WebKit/Blink */
.slider::-webkit-slider-runnable-track {
  width: 100%;
  height: 100%;
  background: transparent;
}
.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 0; height: 0;   /* hide native thumb */
}
/* Firefox */
.slider::-moz-range-track {
  width: 100%;
  height: 100%;
  background: transparent;
}
.slider::-moz-range-thumb {
  width: 0; height: 0;
  border: none;
}

  </style>
  
</head>
<body>

  <header>
    <h1>Retouching Portfolio</h1>
  </header>

  <main>
    <div class="container">
      <div class="image-container">
        <img
          class="image-before slider-image"
          src="https://phoenixphotography.github.io/Before-After/images/retouching1_before.jpg"
          alt="Before"
        />
        <img
          class="image-after slider-image"
          src="https://phoenixphotography.github.io/Before-After/images/retouching1_after.jpg"
          alt="After"
        />
      </div>

      <input
        type="range" min="0" max="100" value="50"
        class="slider" aria-label="percentage of before photo shown"
      />

      <div class="slider-line"></div>
      <div class="slider-button" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000" viewBox="0 0 256 256">
          <path d="M136,40V216a8,8,0,0,1-16,0V40a8,8,0,0,1,16,0ZM96,120H35.31l18.35-18.34A8,8,0,0,0,42.34,90.34l-32,32a8,8,0,0,0,0,11.32l32,32a8,8,0,0,0,11.32-11.32L35.31,136H96a8,8,0,0,0,0-16Zm149.66,2.34-32-32a8,8,0,0,0-11.32,11.32L220.69,120H160a8,8,0,0,0,0,16h60.69l-18.35,18.34a8,8,0,0,0,11.32,11.32l32-32A8,8,0,0,0,245.66,122.34Z"></path>
        </svg>
      </div>
    </div>
  </main>

  <footer>
    <p>
      Contact me at
      <a href="mailto:phoenixfusion2025@gmail.com">phoenixfusion2025@gmail.com</a>
    </p>
  </footer>

<script>
  const beforeImg    = document.querySelector('.image-before');
  const sliderLine   = document.querySelector('.slider-line');
  const sliderButton = document.querySelector('.slider-button');
  const range        = document.querySelector('.slider');

  function update(val) {
    beforeImg.style.width      = val + '%';
    sliderLine.style.left      = val + '%';
    sliderButton.style.left    = val + '%';
  }

  // when you dragâ€¦
  range.addEventListener('input', e => update(e.target.value));
  // initialize on load
  update(range.value);
</script>
</body>
</html>
