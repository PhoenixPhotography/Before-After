<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before/After Slider</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: space-between;
      }

      main {
        flex: 1;
        display: grid;
        place-items: center;
        padding: 2rem;
      }

      .container {
        display: grid;
        place-content: center;
        position: relative;
        overflow: hidden;
        border-radius: 1rem;
        width: 100%;
        max-width: 800px;
        aspect-ratio: 16/9;
        background-color: #000;
      }

      .image-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .slider-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .image-before {
        position: absolute;
        inset: 0;
        width: var(--position);
        transition: width 0.2s ease;
        z-index: 2;
      }

      .image-after {
        position: absolute;
        inset: 0;
        width: 100%;
        z-index: 1;
      }

      .slider {
        position: absolute;
        top: 0;
        left: 50%; /* Center the slider horizontally */
        transform: translateX(-50%); /* Adjust for the width of the slider */
        cursor: pointer;
        opacity: 0;
        width: 100%;
        height: 100%;
      }

      .slider-line {
        position: absolute;
        inset: 0;
        width: 0.2rem;
        height: 100%;
        background-color: #fff;
        left: 50%; /* Start the slider line in the center */
        transform: translateX(-50%);
        pointer-events: none;
      }

      .slider-button {
        position: absolute;
        background-color: #fff;
        color: black;
        padding: 0.5rem;
        border-radius: 100vw;
        display: grid;
        place-items: center;
        top: 50%;
        left: 50%; /* Start the slider button in the center */
        transform: translate(-50%, -50%);
        pointer-events: none;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #222;
        color: white;
      }

      footer a {
        color: white;
        text-decoration: none;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 1024px) {
        .container {
          aspect-ratio: 16/9; /* Adjust for tablets */
        }
      }

      @media (max-width: 768px) {
        .container {
          aspect-ratio: 16/9;
        }
      }

      @media (max-width: 480px) {
        .container {
          aspect-ratio: 4/3; /* Adjust for small screens like smartphones */
        }
      }
    </style>
</head>
<body>

  <header>
    <h1>Retouching Portfolio</h1>
  </header>

  <main>
    <div class="container">
      <div class="image-container">
        <img 
          class="image-before slider-image"
          src="/images/retouching1_before.jpg"
          alt="Before image"
        />
        <img  
          class="image-after slider-image"
          src="/images/retouching1_after.jpg"
          alt="After image"
        />
      </div>
      <input type="range" min="0" max="100"
      value="50" class="slider" aria-label="percentage of before photo shown"
      />
      <div class="slider-line"></div>
      <div class="slider-button" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
          <path d="M136,40V216a8,8,0,0,1-16,0V40a8,8,0,0,1,16,0ZM96,120H35.31l18.35-18.34A8,8,0,0,0,42.34,90.34l-32,32a8,8,0,0,0,0,11.32l32,32a8,8,0,0,0,11.32-11.32L35.31,136H96a8,8,0,0,0,0-16Zm149.66,2.34-32-32a8,8,0,0,0-11.32,11.32L220.69,120H160a8,8,0,0,0,0,16h60.69l-18.35,18.34a8,8,0,0,0,11.32,11.32l32-32A8,8,0,0,0,245.66,122.34Z"></path>
        </svg>
      </div>
    </div>
  </main>

  <footer>
    <p>Contact me at <a href="mailto:phoenixfusion2025@gmail.com" style="color: white;">phoenixfusion2025@gmail.com</a></p>
  </footer>

  <script>
    const container = document.querySelector('.container');
    document.querySelector('.slider').addEventListener('input', (e) => {
      // Ensure the width of the "before" image is updated based on the slider position
      container.style.setProperty('--position', `${e.target.value}%`);
    })
  </script>
</body>
</html>
